development:
  adapter: mysql2
  encoding: utf8
  database: tackle_development
  pool: 5
  username: root
  password: admin
  socket: /var/run/mysqld/mysqld.sock

test:
  adapter: mysql2
  encoding: utf8
  database: tackle_test
  pool: 5
  username: root
  password: admin
  socket: /var/run/mysqld/mysqld.sock

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
